---
- name: Install and configure Load Balancer (e.g., HAProxy)
  yum:
    name: haproxy
    state: present

- name: Configure HAProxy for Morpheus
  template:
    src: haproxy.cfg.j2
    dest: /etc/haproxy/haproxy.cfg

- name: Start HAProxy
  service:
    name: haproxy
    state: started
    enabled: true
